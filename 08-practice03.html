<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .box{
            height: 100px;
            width: 100px;
        }
        .container{
          min-height: 500px;
          border:1px solid greenyellow;
        }
    </style>

</head>
  <body>
   <div class="container d-flex justify-content-around align-items-end">
   <div class="box bg-danger d-none d-sm-block">1</div>
   <div class="box bg-dark d-sm-none ">2</div>
   <div class="box bg-success d-none d-md-block ">3</div>
   <div class="box bg-primary">4</div>
   <div class="box bg-info">5</div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
