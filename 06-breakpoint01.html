<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <style>
      .container{
        background-color: blueviolet;
      }
      .container-fluid{
        background-color: aquamarine;
      }
      div[class^="col"]{
        border:1px solid gray;
      }
      .colon{background-color:chartreuse;}
    </style>
  </head>
  <body>
   
    <!--div.container>div.row>div.col*12-->
    <!--Container sınıfı etrafında boşluklar da olan bir fixed container oluşturur
        container-fluid sınıfı boşluksuz sayfa kenarlarına yapışık bir fluid container oluşturur-->
    <div class="container">
        <h5>BreKPOİNT</h5>
        <div class="row" >
            <div class="col-12 col-sm-6 col-md-3">1</div>
            <div class="col-12 col-sm-6 col-md-3">2</div>
            <div class="col-12 col-sm-6 col-md-3">3</div>
            <div class="col-12 col-sm-6 col-md-3">4</div>
       
        </div>
    </div>
   
  




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
